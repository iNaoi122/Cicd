services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: racetracker-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      PYTHONUNBUFFERED: "1"
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - racetracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: racetracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/usr/share/nginx/html/src
      - ./frontend/index.html:/usr/share/nginx/html/index.html
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - racetracker-network

networks:
  racetracker-network:
    driver: bridge
