services:
  postgres:
    image: postgres:16-alpine
    container_name: racetracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-racetracker}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - racetracker-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: racetracker-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-racetracker}"
      PYTHONUNBUFFERED: "1"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - racetracker-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: racetracker-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/usr/share/nginx/html/src
      - ./frontend/index.html:/usr/share/nginx/html/index.html
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - racetracker-network

volumes:
  postgres_data:
    driver: local

networks:
  racetracker-network:
    driver: bridge
